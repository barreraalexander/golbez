<!DOCTYPE html>

<html lang="en">
    <head>
        <meta
            charset="utf-8"
        >
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1, shrink-to-fit=no"
        >        
        <meta
            name="description"
            content="{{language.meta.description.text}}"
        >
        <meta
            name="keywords"
            content="{{language.meta.keywords.text}}"
        >                
        
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        >
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        >
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,300&family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


        {% assets "main_scss" %}
            <link rel="stylesheet" href="{{ASSET_URL}}">
        {% endassets %}

        <meta property="og:locale" content="en_US" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="{{language.meta.domain_name.text}}" />
        <meta property="og:description" content="{{language.meta.description.text}}" />
        <meta property="og:url" content="{{language.meta.domain.text}}" />
        <meta property="og:site_name" content="{{language.meta.domain_name.text}}" />
        
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:description" content="{{language.meta.description.text}}" />
        <meta name="twitter:title" content="{{language.meta.domain_name.text}}" />

        {% if title %}
        <title>
            {{title}} | {{language.meta.domain_name.text}}
        </title>
        {% else %}
            <title>
                {{language.meta.domain_name.text}}
            </title>
        {% endif %}
    
        <script src="https://kit.fontawesome.com/a9586ee815.js" crossorigin="anonymous"></script>

    </head>

    <body>
        
        <main>
            {% block content %}
            {% endblock %}
        </main>
       
    </body>
